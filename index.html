<!DOCTYPE html>
<html lang="pt-BR"> <!-- Mudei para pt-BR -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div>Permita sua localização<br/>para funcionamento.</div>
        <div class="loader"></div>
    </div>
    <main>
        <section class="content">
            <div class="topWeather">
                <div class="logo">weather<br/>today</div>
                <div class="celsiusOrFireheight">
                    <div class="boxButtons">
                        <button id="celsiusButton" class="selected">Cº</button>
                        <button id="fahrenheitButton">Fº</button>
                    </div>
                </div>
            </div>
            <div class="contentCircleWeather">
                <div class="circleWeather sun"></div>
            </div>
            <div class="weatherDate">
                <div id="numberWeather" class="numberWeather">13º</div>
                <div id="cityName" class="cityName dateWeather">São Paulo</div>
            </div>
            <div class="grid-container">
                <div class="grid-item">
                    <span class="grid-title">PRECIPITAÇÃO</span>
                    <div id="precipitation">1%</div>
                </div>
                <div class="grid-item">
                    <span class="grid-title">UMIDADE</span>
                    <div id="humidity">85%</div>
                </div>
                <div style="border:none;" class="grid-item">
                    <span class="grid-title">VENTO</span>
                    <div id="windSpeed">54 km/h</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
